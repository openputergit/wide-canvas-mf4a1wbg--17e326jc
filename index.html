<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .sidebar {
            height: calc(100vh - 64px);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <h1 class="text-xl font-bold text-gray-800">StockMaster</h1>
            </div>
            <div class="flex items-center space-x-4">
                <button class="text-gray-600 hover:text-gray-800"><i class="bi bi-bell"></i></button>
                <button class="text-gray-600 hover:text-gray-800"><i class="bi bi-person-circle"></i></button>
            </div>
        </nav>
    </header>

    <div class="flex">
        <!-- Sidebar -->
        <aside class="sidebar w-64 bg-white shadow-sm">
            <nav class="p-4">
                <ul class="space-y-2">
                    <li>
                        <a href="#dashboard" class="flex items-center space-x-2 p-2 rounded-lg text-gray-600 hover:bg-gray-100">
                            <i class="bi bi-grid"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="#inventory" class="flex items-center space-x-2 p-2 rounded-lg text-gray-600 hover:bg-gray-100">
                            <i class="bi bi-box"></i>
                            <span>Inventory</span>
                        </a>
                    </li>
                    <li>
                        <a href="#products" class="flex items-center space-x-2 p-2 rounded-lg text-gray-600 hover:bg-gray-100">
                            <i class="bi bi-cart"></i>
                            <span>Products</span>
                        </a>
                    </li>
                    <li>
                        <a href="#orders" class="flex items-center space-x-2 p-2 rounded-lg text-gray-600 hover:bg-gray-100">
                            <i class="bi bi-bag"></i>
                            <span>Orders</span>
                        </a>
                    </li>
                    <li>
                        <a href="#reports" class="flex items-center space-x-2 p-2 rounded-lg text-gray-600 hover:bg-gray-100">
                            <i class="bi bi-file-earmark-text"></i>
                            <span>Reports</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <div id="dashboard" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <div class="bg-white p-6 rounded-lg shadow-sm">
                        <div class="flex items-center justify-between">
                            <h3 class="text-lg font-semibold text-gray-800">Total Stock</h3>
                            <i class="bi bi-box text-blue-500 text-2xl"></i>
                        </div>
                        <p class="text-3xl font-bold mt-4">1,234</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-sm">
                        <div class="flex items-center justify-between">
                            <h3 class="text-lg font-semibold text-gray-800">Low Stock Items</h3>
                            <i class="bi bi-exclamation-triangle text-yellow-500 text-2xl"></i>
                        </div>
                        <p class="text-3xl font-bold mt-4">12</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-sm">
                        <div class="flex items-center justify-between">
                            <h3 class="text-lg font-semibold text-gray-800">Out of Stock</h3>
                            <i class="bi bi-x-circle text-red-500 text-2xl"></i>
                        </div>
                        <p class="text-3xl font-bold mt-4">5</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-sm">
                        <div class="flex items-center justify-between">
                            <h3 class="text-lg font-semibold text-gray-800">Total Orders</h3>
                            <i class="bi bi-bag-check text-green-500 text-2xl"></i>
                        </div>
                        <p class="text-3xl font-bold mt-4">89</p>
                    </div>
                </div>

                <!-- Recent Activity -->
                <div class="bg-white rounded-lg shadow-sm">
                    <div class="p-6">
                        <h2 class="text-xl font-semibold text-gray-800 mb-4">Recent Activity</h2>
                        <div class="overflow-x-auto">
                            <table class="w-full">
                                <thead>
                                    <tr class="bg-gray-50">
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Product</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Quantity</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                    </tr>
                                </thead>
                                <tbody class="bg-white divide-y divide-gray-200">
                                    <tr>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">2023-11-20</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">Stock Update</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">Product A</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">+50</td>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">Completed</span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Add event listeners for navigation
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const target = e.currentTarget.getAttribute('href').substring(1);
                // Here you would typically handle page navigation
                console.log(`Navigating to ${target}`);
            });
        });

        // Example function to update dashboard data
        function updateDashboardData() {
            // This would typically fetch data from your backend
            console.log('Updating dashboard data...');
        }

        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', () => {
            updateDashboardData();
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
